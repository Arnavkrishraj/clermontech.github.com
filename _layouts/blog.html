---
layout: default
---

{{content}}

{% for post in site.categories.blog-posts %}
{% if forloop.first %}
<ul class="blog-posts">
{% endif %}
    <li class="blog-post">
        <h2><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a> <small>{{ post.date|date:'%d/%m/%Y' }}</small></h2>
        {{ post.excerpt }}
        <p class="read-more"><a href="{{ post.url }}">Lire la suite</a></p>
    </li>
{% if forloop.last %}
</ul>
{% endif %}
{% endfor %}
