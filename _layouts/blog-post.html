---
layout: layout
---

<div class="row">
    <article class="blog-post" itemscope="itemscope" itemtype="http://schema.org/BlogPosting">
        <div class="row">
            <header class="blog-post-header">
                <h1 itemprop="name"><a href="/blog">Le Blog</a> > {{ page.title }}</h1>
            </header>
        </div>

        <div class="row">
            <section itemprop="articleBody" class="blog-post-content">
                {{ content }}

                {% if page.flickr_set_id %}
                <h2>Photos</h2>
                <div>
                    <ul class="photos-set" data-clearing></ul>
                </div>
                <p>
                    Retrouvez toutes <a href="http://www.flickr.com/photos/{{ site.flickr_id }}/sets/{{ page.flickr_set_id }}"> les photos sur la page Flickr dédiée</a>.
                </p>
                {% endif %}
            </section>
        </div>
    </article>
</div>
